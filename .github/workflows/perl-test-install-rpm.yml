name: Install and Test Bystro

on:
  pull_request:
    paths:
      - "**.pl"
      - "**.pm"
      - "**.t"
      - "**.sh"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: amazonlinux:2023

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y curl tar wget sudo

      # Run the install script
      - name: Install Bystro using RPM script
        run: |
          touch ~/.profile
          ./install-rpm.sh --profile-file ~/.profile

      # Test that bystro-annotate.pl works
      - name: Verify installation by running bystro-annotate.pl --help
        run: |
          source ~/.profile
          bystro-annotate.pl --help
        continue-on-error: false # Ensure the action fails if this command fails
