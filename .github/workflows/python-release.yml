name: Python Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
            distro: ubuntu22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python dependencies
        run: pip install -r python/requirements-dev.txt
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter --manifest-path python/Cargo.toml --zig
          sccache: "true"
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        if: ${{ !startsWith(matrix.platform.target, 'x86') }}
        uses: uraimo/run-on-arch-action@v2.7.2
        with:
          arch: ${{ matrix.platform.target }}
          distro: ${{ matrix.platform.distro }}
          githubToken: ${{ github.token }}
          install: |
            apt update
            apt install -y software-properties-common
            add-apt-repository ppa:deadsnakes/ppa
            apt update
            apt install -y python3.11
            apt install -y python3.11-distutils
            apt install -y curl
            curl -sS https://bootstrap.pypa.io/get-pip.py | python3.11
          run: |
            set -e
            python3 --version
            ls -la dist

            pip install bystro --verbose --find-links dist --force-reinstall
            bystro-api --help

            pip install pytest
            ray start --head
            cd python && pytest
      - name: pytest
        if: ${{ startsWith(matrix.platform.target, 'x86') }}
        shell: bash
        run: |
          set -e
          python --version
          ls -la dist

          pip install bystro --verbose --find-links dist --force-reinstall
          bystro-api --help

          pip install pytest
          ray start --head
          cd python && pytest

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.platform.target }}
      - name: Install Python dependencies
        run: pip install -r python/requirements-dev.txt
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter --manifest-path python/Cargo.toml
          sccache: "true"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist
      - name: Install and wheel and check bystro-api command exists
        shell: bash
        run: |
          set -e
          python --version
          ls -la dist

          pip install bystro --verbose --find-links dist --force-reinstall
          bystro-api --help

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-12
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python dependencies
        run: pip install -r python/requirements-dev.txt
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter --manifest-path python/Cargo.toml
          sccache: "true"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        shell: bash
        run: |
          set -e
          python --version
          ls -la dist

          pip install bystro --verbose --find-links dist --force-reinstall
          bystro-api --help

          pip install pytest
          ray start --head
          cd python && pytest

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path python/Cargo.toml
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
