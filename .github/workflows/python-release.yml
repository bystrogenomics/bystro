        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        shell: bash
        run: |
          set -e
          python --version
          ls -la dist

          go install github.com/bystrogenomics/bystro-vcf@2.2.2

          pip install git+https://github.com/SomaLogic/canopy.git#egg=canopy
          pip install bystro --verbose --find-links dist --force-reinstall
          bystro-api --help

          pip install pytest
          ray start --head
          cd python && pytest

