---
on:
  push:
    paths:
    - '**.sh'
    - '**.bash'
  pull_request:
    paths:
    - '**.sh'
    - '**.bash'

name: shellcheck

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master