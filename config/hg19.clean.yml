snpProcessor: bystro-snp
vcfProcessor: bystro-vcf
tracks:
- local_files:
  - chr*.fa.gz
  name: ref
  remote_dir: http://hgdownload.soe.ucsc.edu/goldenPath/hg19/chromosomes/
