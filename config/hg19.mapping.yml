numericalFields:
  - cadd
  - phastCons
  - phyloP
  - pos
  - dbSNP.alleleNs
  - dbSNP.alleleFreqs
  - refSeq.codonNumber
  - refSeq.codonPosition
  - clinvar.alleleID
  - refSeq.clinvar.alleleID
  - refSeq.clinvar.chromStart
  - refSeq.clinvar.numberSubmitters
  - clinvar.numberSubmitters
sort:
  cadd: avg
  dbSNP.alleleNs: avg
  dbSNP.alleleFreqs: min
  refSeq.codonNumber: avg
  refSeq.codonPosition: avg
booleanFields:
  - discordant
post_index_settings:
  index:
    refresh_interval: 15s
    number_of_replicas: 1
index_settings:
  index:
    refresh_interval: -1
    number_of_replicas: 0
    codec: best_compression
  analysis:
    normalizer:
      lowercase_normalizer:
        type: custom
        filter:
          - lowercase
          - asciifolding
      uppercase_normalizer:
        type: custom
        filter:
          - uppercase
          - asciifolding
    filter:
      english_stemmer:
        type: stemmer
        language: light_english
      search_synonym_filter:
        type: synonym
        synonyms_path: "analysis/search-synonyms.txt"
      amino_synonym_filter:
        type: synonym
        synonyms_path: "analysis/amino-synonyms.txt"
      type_synonym_filter:
        type: synonym
        synonyms_path: "analysis/type-synonyms.txt"
      dbSNP_func_synonyms:
        type: synonym
        synonyms_path: "analysis/dbsnp-func-synonyms.txt"
      dbSNP_class_synonyms:
        type: synonym
        synonyms_path: "analysis/dbsnp-class-synonyms.txt"
      exonic_allele_function_search_synonyms:
        type: synonym
        synonyms_path: "analysis/exonic-allele-function-search-synonyms.txt"
      site_type_synonym_filter:
        type: synonym
        synonyms_path: "analysis/site-type-synonyms.txt"
      codon_map_synonym_filter:
        type: synonym
        synonyms_path: "analysis/codon-map-synonyms.txt"
      description_synonyms:
        type: synonym
        synonyms_path: "analysis/refseq-description-synonyms.txt"
      disease_synonyms:
        type: synonym
        synonyms_path: "analysis/disease-synonyms.txt"
      autocomplete_filter:
        type: edge_ngram
        min_gram: 1
        max_gram: 30
        token_chars:
          - letter
          - digit
    analyzer:
      autocomplete_english:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - autocomplete_filter
      autocomplete_english_split:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - autocomplete_filter
      search_english:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - search_synonym_filter
      search_english_split:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - search_synonym_filter
      search_english_type:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - type_synonym_filter
          - dbSNP_class_synonyms
      search_english_description_synonyms:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - description_synonyms
          - disease_synonyms
      search_english_class:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - dbSNP_class_synonyms
      search_english_func:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - dbSNP_func_synonyms
      uppercase_keyword_text:
        type: custom
        tokenizer: keyword
        filter:
          - uppercase
          - asciifolding
      uppercase_keyword_text_codon:
        type: custom
        tokenizer: keyword
        filter:
          - uppercase
          - asciifolding
          - codon_map_synonym_filter
          - amino_synonym_filter
      uppercase_keyword_text_amino:
        type: custom
        tokenizer: keyword
        filter:
          - uppercase
          - asciifolding
          - amino_synonym_filter
mappings:
  properties:
    chrom:
      type: keyword
      normalizer: lowercase_normalizer
    pos:
      type: integer
    trTv:
      type: byte
    type:
      type: text
      analyzer: autocomplete_english
      search_analyzer: search_english_type
