sort:
  cadd: avg
  refSeq.codonNumber: avg
  refSeq.codonPosition: avg
post_index_settings:
  index:
    refresh_interval: 15s
    number_of_replicas: 1
index_settings:
  index:
    refresh_interval: -1
    number_of_replicas: 0
    codec: best_compression
    mapping:
      total_fields:
        limit: 5000
  analysis:
    normalizer:
      lowercase_normalizer:
        type: custom
        filter:
          - lowercase
          - asciifolding
      uppercase_normalizer:
        type: custom
        filter:
          - uppercase
          - asciifolding
    filter:
      exclude_pathogenic:
        type: pattern_capture
        patterns: ["conflicting_interpretations_of_pathogenicity"]
      catenate_filter:
        type: word_delimiter
        catenate_words: true
        catenate_numbers: true
        catenate_all: true
        preserve_original: false
        generate_word_parts: false
        stem_english_possessive: true
        generate_number_parts: false
        split_on_numerics: false
        split_on_case_change: false
      catenate_filter_split:
        type: word_delimiter
        catenate_words: true
        catenate_numbers: true
        catenate_all: true
        preserve_original: false
        generate_word_parts: true
        stem_english_possessive: true
        generate_number_parts: false
        split_on_numerics: false
        split_on_case_change: true
      english_stemmer:
        type: stemmer
        language: light_english
      search_synonym_filter:
        type: synonym
        synonyms_path: "analysis/search-synonyms.txt"
      amino_synonym_filter:
        type: synonym
        synonyms_path: "analysis/amino-synonyms.txt"
      type_synonym_filter:
        type: synonym
        synonyms_path: "analysis/type-synonyms.txt"
      dbSNP_func_synonyms:
        type: synonym
        synonyms_path: "analysis/dbsnp-func-synonyms.txt"
      dbSNP_class_synonyms:
        type: synonym
        synonyms_path: "analysis/dbsnp-class-synonyms.txt"
      exonic_allele_function_search_synonyms:
        type: synonym
        synonyms_path: "analysis/exonic-allele-function-search-synonyms.txt"
      site_type_synonym_filter:
        type: synonym
        synonyms_path: "analysis/site-type-synonyms.txt"
      codon_map_synonym_filter:
        type: synonym
        synonyms_path: "analysis/codon-map-synonyms.txt"
      description_synonyms:
        type: synonym
        synonyms_path: "analysis/refseq-description-synonyms.txt"
      disease_synonyms:
        type: synonym
        synonyms_path: "analysis/disease-synonyms.txt"
      autocomplete_filter:
        type: edge_ngram
        min_gram: 1
        max_gram: 30
        token_chars:
          - letter
          - digit
          - punctuation
    tokenizer:
      hgvs_tokenizer:
        type: pattern
      edge_ngram_tokenizer:
        type: edge_ngram
        min_gram: 1
        max_gram: 30
        token_chars:
          - letter
          - digit
          - punctuation
    analyzer:
      hgvs_analyzer:
        type: custom
        tokenizer: hgvs_tokenizer
        filter:
          - lowercase
      autocomplete_english:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - catenate_filter
          - english_stemmer
          - autocomplete_filter
      autocomplete_english_split:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - asciifolding
          - catenate_filter_split
          - english_stemmer
          - autocomplete_filter
      autocomplete_english_split_clinsig:
        type: custom
        tokenizer: whitespace
        filter:
          - lowercase
          - exclude_pathogenic
          - asciifolding
          - catenate_filter_split
      autocomplete_english_graph:
        type: custom
        tokenizer: keyword
        filter:
          - word_delimiter_graph
          - lowercase
          - asciifolding
          - english_stemmer
          - autocomplete_filter
      english_graph:
        type: custom
        tokenizer: keyword
        filter:
          - word_delimiter_graph
          - lowercase
          - asciifolding
          - english_stemmer
      autocomplete_english_letter:
        type: custom
        tokenizer: letter
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - autocomplete_filter
      search_english:
        type: custom
        tokenizer: classic
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - search_synonym_filter
      search_english_split:
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - search_synonym_filter
      search_english_split_letter:
        type: custom
        tokenizer: letter
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - search_synonym_filter
      search_english_type:
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - type_synonym_filter
          - dbSNP_class_synonyms
      search_english_description_synonyms:
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - description_synonyms
          - disease_synonyms
      search_english_class:
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - dbSNP_class_synonyms
      search_english_func:
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - asciifolding
          - english_stemmer
          - dbSNP_func_synonyms
      uppercase_keyword_text:
        type: custom
        tokenizer: keyword
        filter:
          - uppercase
          - asciifolding
      uppercase_keyword_text_codon:
        type: custom
        tokenizer: keyword
        filter:
          - uppercase
          - asciifolding
          - codon_map_synonym_filter
          - amino_synonym_filter
      uppercase_keyword_text_amino:
        type: custom
        tokenizer: keyword
        filter:
          - uppercase
          - asciifolding
          - amino_synonym_filter
