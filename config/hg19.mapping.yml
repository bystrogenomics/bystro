    alt:
      type: text
    ref:
      type: keyword
      normalizer: uppercase_normalizer
    refSeq:
      properties:
        siteType:
          type: text
          analyzer: autocomplete_english
          search_analyzer: search_english_func
          fields:
            exact:
              type: keyword
              normalizer: lowercase_normalizer
        exonicAlleleFunction:
          type: text
          analyzer: autocomplete_english
          search_analyzer: search_english_func
          fields:
            exact:
              type: keyword
              normalizer: lowercase_normalizer
        refCodon:
          type: keyword
          normalizer: uppercase_normalizer
        altCodon:
          type: keyword
          normalizer: uppercase_normalizer
        refAminoAcid:
          type: text
          analyzer: uppercase_keyword_text
          search_analyzer: uppercase_keyword_text_amino
          fields:
            exact:
              type: keyword
              normalizer: uppercase_normalizer
        altAminoAcid:
          type: text
          analyzer: uppercase_keyword_text
          search_analyzer: uppercase_keyword_text_amino
          fields:
            exact:
              type: keyword
              normalizer: uppercase_normalizer
        codonPosition:
          type: byte
        codonNumber:
          type: integer
        strand:
          type: keyword
        kgID:
          type: keyword
          normalizer: lowercase_normalizer
        mRNA:
          type: keyword
          normalizer: uppercase_normalizer
        spID:
          type: keyword
          normalizer: uppercase_normalizer
        spDisplayID:
          type: keyword
          normalizer: uppercase_normalizer
        geneSymbol:
          type: keyword
          normalizer: uppercase_normalizer
        tRnaName:
          type: keyword
          normalizer: uppercase_normalizer
        ensemblID:
          type: keyword
          normalizer: uppercase_normalizer
        name2:
          type: keyword
          normalizer: uppercase_normalizer
        protAcc:
          type: keyword
          normalizer: uppercase_normalizer
        description:
          type: text
          analyzer: autocomplete_english_split
          search_analyzer: search_english_description_synonyms
        rfamAcc:
          type: keyword
          normalizer: uppercase_normalizer
        name:
          type: keyword
          normalizer: uppercase_normalizer
        gene:
          properties:
            name2:
              type: keyword
            pLi:
              type: half_float
            pRec:
              type: half_float
            pNull:
              type: half_float
            lofTool:
              type: half_float
            lofFdr:
              type: half_float
            pHi:
              type: half_float
            nonTCGA:
              properties:
                pRec:
                  type: half_float
                pNull:
                  type: half_float
                pLi:
                  type: half_float
            nonPsych:
              properties:
                pRec:
                  type: half_float
                pNull:
                  type: half_float
                pLi:
                  type: half_float
            # this is a percentile; we don't need much precision
            gdi:
              type: scaled_float
              scaling_factor: 100
            cnvScore:
              type: half_float
            cnvFlag:
              type: keyword
            uniprot:
              properties:
                func:
                  type: text
                  analyzer: autocomplete_english_split
                  search_analyzer: search_english_description_synonyms
            pmid:
              type: integer
            rvis:
              type: scaled_float
              scaling_factor: 100
        clinvar:
          properties:
            alleleID:
              type: integer
            phenotypeList:
              type: text
              analyzer: autocomplete_english_split
              search_analyzer: search_english_description_synonyms
            clinicalSignificance:
              type: text
              analyzer: autocomplete_english_split
              search_analyzer: search_english_split
            type:
              type: text
              analyzer: autocomplete_english
              search_analyzer: search_english_class
              fields:
                exact:
                  type: keyword
                  normalizer: lowercase_normalizer
            origin:
              type: text
              analyzer: autocomplete_english_split
              search_analyzer: search_english_split
            numberSubmitters:
              type: short
            reviewStatus:
              type: text
              analyzer: autocomplete_english_split
              search_analyzer: search_english_split
            chromStart:
              type: integer
            chromEnd:
              type: integer

    nearest:
