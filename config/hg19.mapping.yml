        exact:
          type: keyword
          normalizer: lowercase_normalizer
    discordant:
      type: byte
    heterozygotes:
      type: keyword
    heterozygosity:
      type: half_float
    homozygotes:
      type: keyword
    homozygosity:
      type: half_float
    missingGenos:
      type: keyword
    missingness:
