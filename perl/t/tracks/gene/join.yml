assembly: hg19
chromosomes:
  - chrM
database_dir: t/tracks/gene/db/index
files_dir: t/tracks/gene/db/raw
temp_dir: /mnt/annotator/bystro-dev/tmp
tracks:
  tracks:
    - local_files:
        - chrM.fa.gz
      name: ref
      type: reference
    - features:
        - kgID
        - mRNA
        - spID
        - spDisplayID
        - protAcc
        - description
        - rfamAcc
        - name
        - name2
      local_files:
        - hg19.refGene.chrM
      name: refSeq
      type: gene
      join:
        features:
          - alleleID
          - phenotypeList
          - clinicalSignificance
          - type
          - origin
          - numberSubmitters
          - reviewStatus
          - chromStart
          - chromEnd
        track: clinvar
    - based: 1
      build_field_transformations:
        chrom: chr .
        clinicalSignificance: split [;]
        origin: split [;]
        phenotypeList: split [;]
        reviewStatus: split [;]
        type: split [;]
      build_row_filters:
        Assembly: == GRCh38
      features:
        - alleleID: number
        - phenotypeList
        - clinicalSignificance
        - type
        - origin
        - numberSubmitters: number
        - reviewStatus
        - referenceAllele
        - alternateAllele
      fieldMap:
        "#AlleleID": alleleID
        AlternateAllele: alternateAllele
        Chromosome: chrom
        ClinicalSignificance: clinicalSignificance
        NumberSubmitters: numberSubmitters
        Origin: origin
        PhenotypeIDS: phenotypeIDs
        PhenotypeList: phenotypeList
        ReferenceAllele: referenceAllele
        ReviewStatus: reviewStatus
        Start: chromStart
        Stop: chromEnd
        Type: type
      local_files:
        - variant_summary.txt.MT.1600_3250.gz
      name: clinvar
      type: sparse
