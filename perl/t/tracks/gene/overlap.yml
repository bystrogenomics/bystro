assembly: hg19
chromosomes:
  - chr10
database_dir: t/tracks/gene/db/index
files_dir: t/tracks/gene/db/raw
temp_dir: /mnt/annotator/bystro-dev/tmp
tracks:
  tracks:
    - local_files:
        - chr10_fake_overlap.fasta.gz
      name: ref
      type: reference
    - build_field_transformations:
        description: split [;]
        ensemblID: split [;]
        kgID: split [;]
        mRNA: split [;]
        name: split [;]
        name2: split [;]
        protAcc: split [;]
        rfamAcc: split [;]
        spDisplayID: split [;]
        spID: split [;]
        tRnaName: split [;]
      features:
        - kgID
        - mRNA
        - spID
        - spDisplayID
        - protAcc
        - description
        - rfamAcc
        - name
        - name2
      local_files:
        - hg19.kgXref.fetch.gz
      reportTxNumber: true
      name: refSeq
      type: gene
      utils:
        - args:
            connection:
              database: hg19
              host: genome-mysql.soe.ucsc.edu
              port: 3306
              user: genome
            sql: SELECT r.*, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(x.kgID, '')) SEPARATOR ';') FROM kgXref x WHERE x.refseq=r.name) AS kgID, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(x.description, '')) SEPARATOR ';') FROM kgXref x WHERE x.refseq=r.name) AS description, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(e.value, '')) SEPARATOR ';') FROM knownToEnsembl e JOIN kgXref x ON x.kgID = e.name WHERE x.refseq = r.name) AS ensemblID, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(x.tRnaName, '')) SEPARATOR ';') FROM kgXref x WHERE x.refseq=r.name) AS tRnaName, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(x.spID, '')) SEPARATOR ';') FROM kgXref x WHERE x.refseq=r.name) AS spID, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(x.spDisplayID, '')) SEPARATOR ';') FROM kgXref x WHERE x.refseq=r.name) AS spDisplayID, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(x.protAcc, '')) SEPARATOR ';') FROM kgXref x WHERE x.refseq=r.name) AS protAcc, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(x.mRNA, '')) SEPARATOR ';') FROM kgXref x WHERE x.refseq=r.name) AS mRNA, (SELECT GROUP_CONCAT(DISTINCT(NULLIF(x.rfamAcc, '')) SEPARATOR ';') FROM kgXref x WHERE x.refseq=r.name) AS rfamAcc FROM refGene r WHERE r.name='NM_019046' OR r.name='NM_001009943' OR r.name='NM_001009941';
          completed: 2018-09-06T17:18:00
          name: fetch
