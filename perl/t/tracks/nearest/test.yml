chromosomes:
  - chr1
  - chr2
  - chr3
  - chr4
  - chr5
  - chr6
  - chr7
  - chr8
  - chr9
  - chr10
  - chr11
  - chr12
  - chr13
  - chr14
  - chr15
  - chr16
  - chr17
  - chr18
  - chr19
  - chr20
  - chr21
  - chr22
  - chrM
  - chrX
  - chrY
database_dir: t/tracks/nearest/db/hg19/index
files_dir: t/tracks/nearest/db/hg19/raw
snpProcessor: bystro-snp
statistics:
  dbSNPnameField: dbSNP.name
  exonicAlleleFunctionField: refSeq.exonicAlleleFunction
  outputExtensions:
    json: .statistics.json
    qc: .statistics.qc.tsv
    tab: .statistics.tsv
  programPath: bystro-stats
  refTrackField: ref
  siteTypeField: refSeq.siteType
temp_dir: /mnt/annotator/bystro-dev/tmp
tracks:
  tracks:
    - build_author: ec2-user
      build_date: 2017-11-27T05:44:00
      local_files:
        - chrM.fa.gz
      name: ref
      type: reference
    - features:
        - kgID
        - mRNA
        - spID
        - spDisplayID
        - protAcc
        - description
        - rfamAcc
        - name
        - name2
      local_files:
        - hg19.refGene.chrM
      name: refSeq
      type: gene
    - dist: true
      features:
        - name
        - name2
      from: txStart
      name: refSeq.nearest
      ref: refSeq
      to: txEnd
      type: nearest
    - dist: true
      features:
        - name
        - name2
      from: txStart
      name: refSeq.nearestTss
      ref: refSeq
      type: nearest
    - dist: false
      features:
        - name2
      from: txStart
      to: txEnd
      name: refSeq.gene
      ref: refSeq
      storeNearest: false
      type: nearest
vcfProcessor: bystro-vcf
